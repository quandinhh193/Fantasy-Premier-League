  }
  textarea{min-height:100px;resize:vertical}

  .progress{height:14px;background:rgba(255,255,255,0.04);border-radius:999px;overflow:hidden}
  .progress > i{display:block;height:100%;width:0%;background:linear-gradient(90deg, #7fffd4, #00c2ff);border-radius:999px;transition:width .4s ease}
  .status{margin-top:10px;font-size:13px;color:var(--muted)}
  .final{margin-top:12px;padding:12px;border-radius:8px;background:rgba(14,165,164,0.06);color:#cff8f7;display:none}
  @media (max-width:640px){.row{grid-template-columns:1fr}}
</style>
